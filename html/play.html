  <body>
    <div id="top"></div>
    <div class="container">
      <div class="row">
        <ol class="breadcrumb">
          <li><a href="index.html">Home</a></li>
          <li id="type"></li>
          <li id="titleCrumb"></li>
        </ol>
      </div>
  
      <div class="row" id="play-content">
        <div class="col-lg-8 col-md-8 col-sm-8" id="left">
          <div class="row left">
            <div id="video-container" class="text-center">
              <!-- Video -->
              <video id="video" class="video-size vplayer" controls>
                <p>
                  Your browser doesn't support HTML5 video.
                  <a class="video-size" href="../videos/none.mp4">Download</a> the video instead.
                </p>
              </video>
            <div >
              <label class="radio-inline">
                  <input type="radio" checked name="position" value="No Position" class="select-position">No Position</label>
              <label class="radio-inline">
                  <input type="radio" name="position" value="Shooting Guard" class="select-position">Shooting Guard
                </label>
                <label class="radio-inline">
                  <input type="radio" name="position" value="Point Guard" class="select-position">Point Guard
                  </label>
                <label class="radio-inline">
                  <input type="radio" name="position" value="Small Forward" class="select-position">Small Forward
                </label>
                <label class="radio-inline">
                  <input type="radio" name="position" value="Power Forward" class="select-position">Power Forward
                </label>
                <label class="radio-inline">
                  <input type="radio" name="position" value="Center" class="select-position">Center
                </label>
              </div>
            </div> 
          </div>
          <div id="bottom">
            <div class="row left">
              <h1 id = "title"><button type="button" class ="favorite" active="false"><img id="star" src='../images/star.png' /></button></h1>
            </div>
       
          </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4" id="right">
          <div id="note-container">
          <p id ="notes"></p>
          </div>
          <div id="addNote">
            <p id="noteTimer"></p>
            <form class="form-inline" style="width:55%; bottom: 10px; position:absolute;">
              <div class="form-group" style="width:100%">
                <input id = "add_note_text" class="form-control" type="text">
              </div>
            </form>
            <button id = "add_note_button" class="btn btn-default"> Add note </button>
          </div>
        </div>
      </div>
    </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script src="../js/typeahead.bundle.min.js"></script>
    <script src="../js/data.js"></script>
    <script>
       if (localStorage.getItem("data") === null) {
         var data = setData();
         localStorage.setItem('data', JSON.stringify(data));
       } else { 
         var data = JSON.parse(localStorage.getItem('data'));
       }
    </script>
